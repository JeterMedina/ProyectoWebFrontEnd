<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of ProductList">
      <tr>
        <th scope="row">{{item.Modelo}}</th>
        <td>{{item.Marca}}</td>
        <td>{{item.Anio}}</td>
        <td>{{item.NoCuerdas}}</td>
      </tr>
     
    </tbody>
  </table>
